<ion-view title="勘察中任务">
<ion-content>
 <ion-refresher on-refresh="doRefresh()"></ion-refresher>
 <div class="list">
   <a class="item" ng-repeat="item in items" ng-href="#/tab/station/{{item.TaskId}}">
     {{item.TaskName}}
     <span class="badge badge-assertive">{{item.Num}}</span>
   </a>
 </div>
</ion-content>
</ion-view>
