<ion-view title="勘察中任务" cache-view="false">
<ion-content>
 <div class="list">
   <a class="item" ng-repeat="item in items" ng-href="#/tab/station/{{item.ProjectId}}/{{item.TaskId}}">
     {{item.TaskName}}
     <span class="badge badge-assertive">{{item.Num}}</span>
   </a>
 </div>
</ion-content>
</ion-view>
