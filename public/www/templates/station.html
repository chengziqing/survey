<ion-view title="基站列表" class="padding" cache-view="false">
<ion-content>
   <div class="list">
   	<a class="item" ng-repeat="item in items" ng-href="#/tab/content/{{item.TaskId}}/{{item.ObjectId}}" ng-click="setSiteState(item)">
   		{{item.ObjectName}}
   		<span class="item-note">{{item.Status | sitestatus}}</span>
   	</a>
   </div>
</ion-content>
</ion-view>
